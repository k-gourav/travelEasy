    <header>
        <table cellspacing="11" cellpadding="3">

    <main>
        <h1>Get in touch with us</h1>
        <form action="">
            <label for="name">Enter name</label> &nbsp;
            <input type="text" name="name" id="enterName" placeholder="Your name"> <br /> <br />

            <label for="email">Email Id</label> &nbsp;
            <input type="email" name="email" id="enterID" placeholder="Your email Id"> <br /> <br />

            <label for="phone">Phone</label> &nbsp;
            <input type="tel" name="phone" id="phoneID" placeholder="Your phone number"> <br /> <br />

            <label for="subject">Subject</label> &nbsp;
            <input type="text" name="subject" id="subject" placeholder="Enter subject for enquiry"> <br /> <br />

            <label for="Message">Message</label> &nbsp;
            <textarea style="resize: none;" id="Message" placeholder="Enter your message" rows="5" cols="25"></textarea> <br /> <br />

            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
